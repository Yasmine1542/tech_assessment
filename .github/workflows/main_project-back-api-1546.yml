name: Build and deploy Node.js app to Azure Web App - project-back-api-1546

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
        run: |
          cd project-back
          npm ci
      
      - name: Build application
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
        run: |
          cd project-back
          npm run build
      
      - name: Verify dist exists
        run: |
          ls -la project-back/dist/
          test -f project-back/dist/main.js && echo "✅ Build successful" || exit 1
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: project-back

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Verify artifact contents
        run: |
          ls -la
          ls -la dist/ || echo "⚠️ No dist folder"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1D2D0E5C6E5A46B3B3C143B9D7C42CE3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A7FAD6C056104AD2A172849682110FBC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DAE16FE43E794F3DB84A12A47BAFE6B0 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'project-back-api-1546'
          slot-name: 'Production'
          package: .

          




